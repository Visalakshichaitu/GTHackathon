<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>H-002 | Hyper-Personalized Support Agent</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h1>H-002</h1>
      <h2>Customer Support Agent</h2>
      <p>Hyper-personalized, context-aware assistance with RAG and PII masking.</p>
      <p class="hint">
        Try asking:<br />
        • I'm cold outside a shop<br />
        • Who is the president of India?<br />
        • I have a headache<br />
        • Where is my order?<br />
        • Is this store open?
      </p>
    </aside>

    <main class="main">
      <div class="top-bar">
        <label for="location">
          Location:
          <input id="location" placeholder="Enter your location (e.g. MG Road, Vijayawada)" />
        </label>
      </div>

      <div id="chat" class="chat-window"></div>

      <div class="input-row">
        <input
          id="message-input"
          placeholder="Type your message (e.g. I'm cold, I'm Chaitali)..."
        />
        <button id="send-btn">Send</button>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
